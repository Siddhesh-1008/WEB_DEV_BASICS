<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- SEMANTIC TAGS USED TO IMPROVE SEO REANKING -->
    <!-- Semantic tags are special HTML tags that clearly describe the meaning and structure of the content on a web page. In easy words, they tell both the browser and people what each part of the page is about.
    Examples of semantic tags:
    <header>: The top section of a page, usually with the logo or navigation.
    <nav>: The navigation menu. -->

    <header>
      <pre>
        <p>EDUCAITON         PROJECTS</p>

    </pre>
    </header>
    <main>
      <p>This is the main content of the page</p>
      <!-- SECTIONS  -->
      <section>ENGINERR FROM APSIT</section>
      <section>INERN AT TRIVA SOFTWARE</section>

      <!-- ARTICLES  A self-contained piece of content that can stand alone News articles, forum posts, blog entries, etc-->
      <article>
        <h2>Article 1</h2>
        <p>This is the first article</p>
      </article>

      <!-- ASIDE TAG Content that is related to the main content, but not essential.
 -->
      <aside>
        <p>THIS IS THE ADVERTISEMENT</p>
      </aside>
    </main>

    <footer>
      <p>CONTACT ME</p>
      <!-- TARGET IS EQL TO MAIN HELPS TO OPEN THE LINK IN A NEW TAB AS WELL AS KEEPING PREVIOUS TAB OPEN -->
      <a href="https://www.linkedin.com/in/siddhesh-sawant-b70000200/" target="_main">REACH ME ON LINKEDIN</a>

      <!-- CLICKABLE IMAGE TAG -->
      <a href="https://www.google.com" target="_main">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="google logo"
          height="100"
          width="100"
        />
      </a>
      <BR></BR>

      
    </footer>
  </body>
</html>
