<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <!-- 
    DISPLAY FLEX IS USED TO MAKE THE FLEX ITEMS FLEXIBLE
    FLEX-DIRECTION IS USED TO CHANGE THE DIRECTION OF THE FLEX ITEMS IN THE MAIN CONTAINER
    
    ALWAYS USE JUSTIFY CONTENT AND ALIGN ITEMS TO CENTER THE FLEX ITEMS IN THE CONTAINER
    ALIGN ITMES ARE USED FOR CROSS AXIS(VERTICAL)
    JUSTIFY CONTENT ARE USED FOR MAIN AXIS(HORIZONTAL)
    
    ROW IS USED TO MAKE THE FLEX ITEMS FLEXIBLE IN THE ROW MAIN AXIS IS HORIZONTAL AND CROSS AXIS IS VERTICAL
    ROW-REVERSE IS USED TO MAKE THE FLEX ITEMS FLEXIBLE IN THE ROW MAIN AXIS IS HORIZONTAL AND CROSS AXIS IS VERTICAL
    /* flex-direction: row  FROM LEFT TO RIGHT  1 2 3 4 5*/
    /* flex-direction: row-reverse  FROM RIGHT TO LEFT  5 4 3 2 1*/
    /* flex-direction: flex-start  FROM RIGHT TO LEFT  1 2 3 4 5*/
    /* flex-direction: flex-end  FROM RIGHT TO LEFT  1 2 3 4 5*/
    /* center is used to center the flex items in the container */
    /* space-between is used to space the flex items in the container means use remaining space to give space between the flex items */
    /* space-around is used to space the flex items in the container means use remaining space to give space between the flex items and also give space before and after the flex items */
    /* space-evenly is used to space the flex items in the container means use remaining space to give space between the flex items and also give space before and after the flex items */
    
    COLUMN IS USED TO MAKE THE FLEX ITEMS FLEXIBLE IN THE COLUMN MAIN AXIS IS VERTICAL AND CROSS AXIS IS HORIZONTAL
    COLUMN-REVERSE IS USED TO MAKE THE FLEX ITEMS FLEXIBLE IN THE COLUMN MAIN AXIS IS VERTICAL AND CROSS AXIS IS HORIZONTAL
    /* flex-direction: column  FROM TOP TO BOTTOM  1 2 3 4 5*/
    /* flex-direction: col-reverse FROM BOTTOM TO TOP   5 4 3 2 1*/
    /* flex-start  FROM TOP TO BOTTOM  1 2 3 4 5*/
    /* flex-end  FROM BOTTOM TO TOP  1 2 3 4 5*/
    /* center is used to center the flex items in the container */
    /* space-between is used to space the flex items in the container means use remaining space to give space between the flex items */
    /* space-around is used to space the flex items in the container means use remaining space to give space between the flex items and also give space before and after the flex items */
    /* space-evenly is used to space the flex items in the container means use remaining space to give space between the flex items and also give space before and after the flex items */


     -->
    <h1>Flex Box 3</h1>
    <div id="container">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
        <div id="box4">4</div>
        <div id="box5">5</div>
    </div>
</body>
</html>
