<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HOW TO ADD A VIDEO IN HTML THIS IS DONE BY USING IFRAME TAG -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6cELK1YG4iM?si=3-CBftbB0M-5k-x1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- VIDEO TAG IS USED TO ADD A VIDEO IN HTML  WE CAN ADD CONTROLS TO THE VIDEO  TO SHOW VOLUME AND PLAY AND PAUSE BUTTONS 
     LOOPS THE VIDEO INFINITE TIMES  AND AUTOPLAY THE VIDEO  -->
    <video src="./video.mp4" width="560" height="315" controls ></video>
</body>
</html>
