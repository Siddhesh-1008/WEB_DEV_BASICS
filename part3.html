<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- DIV CALLED AS  BLOCK ELEMENTS  IT TAKES THE ENTIRE WIDTH OF THE PAGE-->
     <div>
        <h1>THIS IS A HEADING</h1>
        <p>THIS IS A PARAGRAPH</p>

     </div>

     <!-- INLINE ELEMENTS TAKE THE WIDTH OF THE CONTENT NOT THE ENTIRE WIDTH OF THE PAGE-->
      <!-- Inline elements in HTML are tags that do not start on a new line and only take up as much width as necessary. -->
       <!-- 
            They do not break the flow of the content.
            They only take up the space they need.
            You can have many inline elements on the same line.
       -->
       
            <span>THIS IS A SPAN INLINE ELEMENT</span>
            <span>THIS IS A SPAN INLINE ELEMENT</span>
        
       
        <!-- DIFFRENCE BTWN INLINE AND BLOCK ELEMENTS -->
        <!-- 
            Inline elements do not start on a new line and only take up as much width as necessary.
            Block elements start on a new line and take up the entire width of the page.
        -->

        <div style="background-color: red;">
            <p>FIRST DIV BLOCK ELEMENT</p>
            
        </div>

        <div style="background-color: blue;">
            <p>FIRST DIV BLOCK ELEMENT</p>
            
        </div>

        <div style="background-color: green;">
            <p>FIRST DIV BLOCK ELEMENT</p>
            
        </div>
          
     
</body>
</html>
